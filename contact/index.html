<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="/src/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        .contact {
            margin-top: 50px;
            display: flex;
        }

        .img {
            width: 100px;
            border-radius: 1em;
            box-shadow: 0 0 1em #ffffff;
        }

        .margin {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="title">Polygon</li>
            <li class="home"><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1 class="centre">Contact</h1>
        <div class="contact">
            <a class="margin" href="https://www.youtube.com/channel/UCqfwKyhE8gDnVXBjhn5cfgw">
                <img class="img" src="/src/images/youtubecontact.png" alt="youtube contact">
                <p class="centre">Youtube</p>
            </a>
            <a class="margin" href="https://www.roblox.com/users/1388254021/profile">
                <img class="img" src="/src/images/robloxcontact.png" alt="roblox contact">
                <p class="centre">Roblox</p>
            </a>
            <a class="margin" href="https://twitter.com/OneMiWay">
                <img class="img" src="/src/images/twittercontact.png" alt="twitter contact">
                <p class="centre">Twitter</p>
            </a>
            <a class="margin" href="https://scratch.mit.edu/users/PoIygon">
                <img class="img" src="/src/images/scratchcontact.png" alt="scratch contact">
                <p class="centre">Scratch</p>
            </a>
        </div>
    </div>
</body>
</html>
