<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="icon" type="image/png" href="/resources/images/logo.png">
        <link rel="stylesheet" href="/resources/css/style.css">
        <style>
            body {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                background-image: url(https://imgix.bustle.com/mic/xvd0li2zv6alqfecctjlgxrbrpdrv4pluyuumhlkmgtxkzfaelbubleage8kvadv.jpg);
                background-repeat: repeat-y;
                background-size: 100%;
            }

            ul {
                position: fixed;
                top: 0;
                width: 100%;
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #33333300;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                transition-timing-function: ease;
                transition: 0.2s;
                font-weight: normal;
            }

            li a:hover {
                transition-timing-function: ease;
                transition: 0.2s;
                color: #11111100;
            }

            .section {
                padding: 1rem;
                margin: 20%;
                margin-top: 2.5rem;
                margin-bottom: 2.5rem;
                border-radius: 10px;
                border: solid lightblue 5px;
                background-color: white;
                color: black;
            }

            .section h1 {
                margin-top: 0%;
            }

            button {
                border-radius: 10px;
                background-color: white;
                border: solid lightblue 5px;
                padding: .25rem7;
                margin-top: 5px
            }

            a {
                text-decoration: none;
                font-weight: bold;
                color: #4983ff;
            }

            .contactimage {
                border-radius: 0.5em;
                margin: 0 0.5em;
                text-align: center;
                box-shadow: 0px 0px 0.5em #3131317c;
            }
            
            .wrapper {
                width: 350px;
                margin: 0 auto;
            }
        </style>
    </head>
